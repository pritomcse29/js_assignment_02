<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 02 Practice Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Search Bar -->
    <div class="searchbar text-center my-4">
        <input id="input-text" class="form-control d-inline-block w-50" placeholder="Search for a cocktail" />
        <button id="search-btn" class="btn btn-primary" type="button">Search</button>
    </div>

    <!-- Main Container -->
    <div class="container text-center">
        <div class="row">
            <!-- Card Section -->
            <div class="col-7">
                <h3 class="mb-3">Cocktails</h3>
                <div id="card-container" class="card-container"></div>
            </div>
            
            <!-- Cart Section -->
            <div class="col-5"> 
                <div class="cart container border p-3">
                    <h3 style="text-align: center;" >Cart <span id="count">0</span></h3>
                    <p><strong>SL</strong> | <strong>Image</strong> | <strong>Item Name</strong> | <strong>Price</strong></p>
                    <div id="cart-main-container" class="cart-component mt-3">
                        <!-- <br> -->
                        
                    </div>
                    <h4 class="mt-4">Total: $<span id="updateTotal">0.00</span></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modal-product-image" src="" alt="Product Image" class="img-fluid mb-3">
                    <p id="modal-product-description"></p>
                    <h3 id="modal-product-price"></h3>
                    <p id="modal-description"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
