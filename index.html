<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="css/project.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="search-bar">
    <input id="input-text" class="input-text" type="text">
    <button id="search-btn" class="search-btn">Search</button>
   </div>
   <div class="comment-space" id="comment-space"></div>
   <div class="total-container">
     <div id="comment-box" class="comment-box">
     </div>
     <div class="cart-container">
        <h2>This is Cart<span id="count">0</span></h2>
        <hr>
        <div id="cart-main-container" class="cart-main-container">

        </div>
        <h3>Total:<span id="updateTotal"></span></h3>
     </div>
   </div>


 <!-- Button trigger modal -->
       <!-- Modal -->
       <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Product Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <img id="modal-product-image" src="" alt="Product Image" style="width: 100%; height: auto; margin-bottom: 15px;">
            <p id="modal-product-description"></p>
            <h3 id="modal-product-price"></h3>
            </div>
        </div>
        </div>
    </div>

     <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/project.js"></script>
 </body>
</html>
